<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast | Your Weather Companion</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/partly-cloudy-day.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1>Weather Forecast</h1>
            <div class="search-box">
                <i class="fas fa-map-marker-alt location-icon"></i>
                <input type="text" id="city" placeholder="Enter city name..." required>
                <button type="button" id="btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="weather-info hide">
                <div class="weather-card">
                    <div class="weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="weather-details">
                        <h2 id="weather"></h2>
                        <div class="additional-info">
                            <div class="info-item">
                                <i class="fas fa-temperature-high"></i>
                                <span id="temp">--Â°C</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-wind"></i>
                                <span id="wind">-- km/h</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-tint"></i>
                                <span id="humidity">--%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
