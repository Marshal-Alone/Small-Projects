<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do | Task Manager</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/todo-list.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header>
                <h1>Simple To-Do</h1>
                <p class="subtitle">Stay organized, get things done</p>
            </header>
            
            <div class="add-task">
                <div class="input-group">
                    <i class="fas fa-tasks task-icon"></i>
                    <input type="text" id="task-input" placeholder="Add a new task..." maxlength="50">
                    <button id="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>My Tasks</h2>
                    <div class="tasks-filter">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>

                <div class="tasks-list" id="tasks-list">
                    <!-- Tasks will be added here dynamically -->
                </div>

                <div class="tasks-footer">
                    <span class="tasks-count">0 tasks left</span>
                    <button id="clear-completed">Clear Completed</button>
                </div>
            </div>
        </div>

        <!-- Task Template -->
        <template id="task-template">
            <div class="task-item">
                <div class="task-content">
                    <button class="complete-btn">
                        <i class="fas fa-check"></i>
                    </button>
                    <span class="task-text"></span>
                </div>
                <div class="task-actions">
                    <button class="edit-btn">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button class="delete-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </template>
    </div>
    <script src="app.js"></script>
</body>
</html>
